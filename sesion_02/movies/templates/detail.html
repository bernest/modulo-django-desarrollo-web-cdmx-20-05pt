<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <title>{{ movie.name }}</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <p class="heading">{{ movie.director.first_name }} {{ movie.director.last_name }} - {{ movie.release_date }}</p>
        <h1 class="title is-1 has-text-primary">{{ movie.name }}</h1>
        <p class="subtitle is-6">{{ movie.sinopsis }}</p>
      </div>
    </section>
  </body>
</html>
